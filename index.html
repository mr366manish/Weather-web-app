<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App || Manish Prajapati</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Welcome To Weather Web Application</header>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter your City Name.." id="citt">
                <input type="submit" value="Submit" id="add">
                <!-- <button placeholder="Submit" id="add"></button> -->
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>
    <footer>Copyright &copy; 2024 - Weather App <h1>Developed by Manish Prajapati</h1></footer>
    <script src="script.js"></script>
</body>
</html>
